  <body>
    <cb-btn class="btn1"  data-options='{"domDiv":"1"}' bindcl="wing,xxx" ><div>获得选中数据</div></cb-btn>
    <cb-btn class="btn1"  data-options='{"domDiv":"1"}' bindcl="wing,long" ><div>改变第一行数据层one的数据</div></cb-btn>

    <cb-tpl-table class="cb-business-table-blue dongjingfeng" listen='{"xxx":"getData","long":"updatecell"}' data-options='{
            "pagination":true,
            "total":"total",
            "method":"get",
            "clickTr":true,
            "chooseBox":"checkBox",
            "url":"table_data.json",
            "tbodyService":"123456",
            "columns":[
                {"title":"测试字段一","field":"one","formatter":"Hyperlink","class":"one","width":"100px"},
                {"title":"测试字段二","field":"two", "class":"two"},
                {"title":"测试字段三","field":"three","class":"three"},
                {"title":"测试字段四","field":"four", "class":"four"},
                {"title":"测试字段五","field":"five","class":"five"},
                {"title":"测试字段六","field":"six", "class":"six"}
            ],
            "tips":"哇咔咔，德玛西亚万岁"
        }'
    >
    </cb-tpl-table>
